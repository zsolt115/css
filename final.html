<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <header class="header">
        <div class="logo">TR <span>The Restaurant</span></div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
        <div class="hamburger">☰</div>
    </header>

    <section class="hero">
        <h1>Welcome to The Restaurant</h1>
        <p>Fine dining experience with the best gourmet dishes.</p>
        <button class="cta-button">Reserve Now</button>
    </section>

    <section class="menu-section">
        <div class="menu-grid">
            <div class="menu-item">🍕 Pizza</div>
            <div class="menu-item">🍔 Burger</div>
            <div class="menu-item">🍣 Sushi</div>
        </div>
    </section>

    <section class="contact-section">
        <form class="contact-form">
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
